        <a class="navbar-brand" routerLink="/home">
            <span class="brand-text">DemoApp</span>
        </a>
        
        <button class="navbar-toggler" type="button" (click)="toggleNavbar()" [attr.aria-expanded]="!collapsed">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="navbar-collapse" [ngClass]="{'show': !collapsed}">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/employee-profile" routerLinkActive="active">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="nav-icon">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>

                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/search" routerLinkActive="active">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="nav-icon">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        Search Employee
                    </a>
                </li>
                <li class="nav-item dropdown" *ngIf="currentUser">
                    <a class="nav-link dropdown-toggle user-menu" (click)="toggleDropdown($event)" [class.show]="showDropdown">
                        <div class="user-avatar">
                            {{ getUserInitials() }}
                        </div>
                        <span class="user-name">{{ currentUser?.firstname || 'User' }}</span>
                    </a>
                    <div class="dropdown-menu" [class.show]="showDropdown">
                        <div class="dropdown-header">
                            <div class="user-info">
                                <p class="user-fullname">{{ currentUser?.firstname }} {{ currentUser?.lastname }}</p>
                                <p class="user-email">{{ currentUser?.email }}</p>
                            </div>
                        </div>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" routerLink="/profile">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            My Profile
                        </a>
                        <a class="dropdown-item" routerLink="/settings">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="3"></circle>
                                <path d="M12 1v6m0 6v6m4.22-10.22l4.24 4.24m-4.24 4.24l4.24 4.24M20 12h-6m-6 0H2m16.22 4.22l-4.24-4.24M8.02 8.02L3.78 3.78m0 16.44l4.24-4.24M8.02 8.02l4.24-4.24"></path>

                        </a>

                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                <polyline points="16 17 21 12 16 7"></polyline>
                                <line x1="21" y1="12" x2="9" y2="12"></line>
                            </svg>
                            Logout
                        </a>
                    </div>
                </li>
                <li class="nav-item" *ngIf="!currentUser">
                    <a class="nav-link login-link" routerLink="/login">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="nav-icon">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                            <polyline points="10 17 15 12 10 7"></polyline>
                            <line x1="15" y1="12" x2="3" y2="12"></line>

                    </a>
