<form [formGroup]="form" (ngSubmit)="login()" class="container col-sm-4 description">
  <fieldset class="row">
    <h6>{{ message }}</h6>
    
    <div class="form-group row">
      <h4 class="col-sm-10">Sign In</h4>
      <button class="btn btn-outline-info col-sm-2 pull-right" routerLink="/home" type="button">Back</button>
    </div>

    <hr />

    <!-- Username -->
    <div class="form-group">
      <label for="userName">User Email: </label>
      <input
        type="text"
        class="form-control phone"
        maxlength="28"
        placeholder="Enter your mail id..."
        formControlName="userName"
        [ngClass]="{ 'is-invalid': submitted && f['userName'].errors }"
      />
      <div *ngIf="submitted && f['userName'].errors" class="invalid-feedback">
        <div *ngIf="f['userName'].errors['required']">Username is required</div>
        <div *ngIf="f['userName'].errors['email']">Enter valid mail Id</div>
      </div>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Password: </label>
      <input
        type="password"
        class="form-control phone"
        maxlength="28"
        placeholder="Enter your password.."
        formControlName="password"
        [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
      />
      <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
        <div *ngIf="f['password'].errors['required']">Password is required</div>
        <div *ngIf="f['password'].errors['minlength']">Password must be at least 3 characters</div>
        <div *ngIf="f['password'].errors['maxlength']">Password must not exceed 20 characters</div>
      </div>
    </div>

    <!-- Buttons -->
    <div class="form-group title">
      <button class="btn btn-outline-success" type="submit">Login</button>
      <button class="btn btn-outline-primary" type="button" (click)="onReset()">Reset</button>
    </div>
  </fieldset>
</form>
